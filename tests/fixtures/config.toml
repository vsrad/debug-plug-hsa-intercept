[agent]
log = "-"

[debug-buffer]
size = 1024
dump-file = "tmp/dump/buffer"

[code-object-dump]
log = "-"
directory = "tmp/dump/"

[[code-object-swap]]
when-crc = 0xDEADBEEF
exec-before-load = "touch replacement.co"
load-file = "replacement.co"

[[code-object-swap]]
when-call-count = 1
load-file = "replacement.co"
